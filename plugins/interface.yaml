# Highlight
- repo: wincent/pinnacle

# Cursor shape change in insert and replace mode
- repo: wincent/terminus 

# Tabline
- repo: zefei/vim-wintabs

# Accelerate jk
- { repo: rhysd/accelerated-jk, on_map: { n: <Plug> } }

# Enhance asterisk use
- repo: haya14busa/vim-asterisk
  on_map: { nv: <Plug> }
  hook_source: |
    let g:asterisk#keeppos = 1

- repo: psliwka/vim-smoothie
  on_func: smoothie#
  hook_add: |
    let g:smoothie_no_default_mappings = v:true

