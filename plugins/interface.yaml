# Enhance asterisk use
- repo: haya14busa/vim-asterisk
  on_map: { nv: <Plug> }
  hook_source: |
    let g:asterisk#keeppos = 1

# Enhance scrolling
- repo: psliwka/vim-smoothie
  on_func: smoothie#
  hook_add: |
    let g:smoothie_no_default_mappings = v:true

# Disable always highlighting search
- repo: romainl/vim-cool

